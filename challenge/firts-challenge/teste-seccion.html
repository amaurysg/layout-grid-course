      /*  .seccion-title::before {

      .peliculas {

      .peliculas-img {

        width: 100%;
        max-height: 100%;
      }
      .wrapper {
        max-width: 1000px;

      @media screen and (max-width: 450px) {

        }

          display: grid;
          grid-template-rows: repeat(3, 1fr);

          grid-gap: 5px;
