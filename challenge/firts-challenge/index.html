      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      .grid-container-all {
        display: grid;
        grid-template-columns: 10% 1fr;
        grid-template-rows: 10% 1fr;
        grid-template-areas:
          "header header"
          "menu contenido";
        height: 100vh;
        width: 100vw;
        grid-gap: 5px;
      }
      .header {
        display: grid;
        grid-area: header;
        grid-template-columns: 25% 1f 20%;
        grid-template-areas: "header-logo header-form header-users";
        grid-auto-rows: 62px;
        padding: 0 3em;
      }

      .header-logo {
        display: grid;
        grid-area: header-logo;
        display: flex;
        background: url("./images/cine.svg");
        background-repeat: no-repeat;
        background-size: contain;
        /* margin-right: 1.5em; */
      }

      .header-logo-title {
        margin: auto 0;
        -webkit-text-stroke: 1px #fd6766;
        color: transparent;
      }

      .header-form {
        display: grid;
        grid-area: header-form;
        height: 50%;
        margin: auto 0;
      }

      .header-form input {
        border-radius: 5px;
        border-style: groove;
      }
      .header-users {
        display: grid;
        grid-area: header-users;
        display: flex;
        justify-content: space-around;
        margin: auto 0;
      }
      .header-users-name {
        margin: auto 0;
        display: flex;
      }
      .header-users-img {
        display: grid;
        grid-area: header-users;
        border-radius: 50%;
        width: 50px;
        margin: 0;
        /* background: url("./images/butters-perfil.jpg");
                    height: 100%; */
      }
      .header-users-arrow {
        display: grid;
        grid-area: header-form;
        width: 25px;
      }

      .menu-list {
        display: grid;
        grid-template-rows: 50% 50%;
        grid-template-areas:
          "icon1"
          "icon2";
        background-color: #fd6766;
        justify-content: center;
        align-items: center;
        margin-top: 5px;
        width: 100%;
        padding-top: 10px;
      }
      .menu-list p {
        text-align: center;
        color: white;
      }

      .icon-home,
      .icon-fire,
      .icon-heart {
        display: grid;
        grid-area: icon1;
        font-size: 2.5em;
        color: white;
      }
      .icon-settings {
        display: grid;
        grid-area: icon1;
        font-size: 2.5em;
        color: white;
      }

      .contenido {
        height: 100vh;
        display: grid;
      }
      .contenido-seccion {
        display: grid;
        grid-template-rows: 15% 1fr;

        grid-template-areas:
          "title "
          "pelis ";
      }
      .seccion-title {
        display: grid;
        grid-area: title;
        align-items: center;
        margin: 0;
        -webkit-text-stroke: 1px blue;
        color: transparent;
      }
      /*  .seccion-title::before {
          content: "Butters Stotch";
        } */
      .peliculas {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 5px;
      }
      .peliculas-img {
        object-fit: cover;
        width: 100%;
        max-height: 100%;
      }
      @media screen and (max-width: 450px) {
        .header {
          padding: 0;
        }
        .header-users {
          display: none;
        }
        .seccion-title {
          text-align: center;
          visibility: hidden;
        }
        .seccion-title::before {
          content: "Profesor Caos";
          visibility: visible;
        }
        .peliculas {
          display: grid;
          grid-template-rows: repeat(3, 1fr);
          grid-template-columns: none;
          grid-gap: 5px;
          height: 50vh;
        }
      }
    </style>
  </head>
